<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>
<body>
    <h1>Hello, world!</h1> <!--h1 is header-->
    <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> <!--paragraph tag-->
    <ul> <!-- ul is unordered list = bulleted items-->
      <li>First list item</li> <!--nested in the unordered list is li = list item-->
      <li>Second list item</li>
      <li>Third list item</li>
    </ul>
</body> <!--self closing tag. Concise way of referring to a set of opening and closing tags along with any content that appears between them.-->
</html>
