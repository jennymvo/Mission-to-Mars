<!DOCTYPE html> <!--this is a declaration and not a tag. It informs web browsers of the version of HTML. Default is HTML 5-->
<html lang="en"> <!--language attribute-->
<head> <!--opens the head section. Serves as a container for the set up elements-->
    <meta charset="UTF-8"> <!--metadata. Gives basic information about the page to the web browser.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--opening and closing tags that contain the title-->
</head> <!--closes the head section-->
<body> <!--contains elements that display on the webpage (nav menus, lists, paragraphs)-->

</body>
</html> <!--html closing tag-->
